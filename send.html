<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head style="margin: 0;padding: 0;">
    <meta name="viewport" content="width=device-width">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Contato | Augusto Rédua</title>
</head>
 
<body bgcolor="#ffffff" style="margin: 0;padding: 0;background-color: #ffffff;-webkit-font-smoothing: antialiased;-webkit-text-size-adjust: none;height: 100%;font-size: 16px;line-height: 1.9;font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; text-shadow: 0 0 1px rgba(0, 0, 0, 0.01);width: 100%;">

<!-- HEADER -->
<table class="header" style="margin: 0;padding: 0;width: 100%;">
    <tr>
        <td class="content" style="margin: 0 auto;padding: 15px;max-width: 600px;display: block;">
                <div>
                    <table style="margin: 0;padding: 0;width: 100%;">
                        <tr style="margin: 0;padding: 0;">
                            <td><img src="http://www.augustoredua.com/wp-content/themes/augustoredua/images/logo.png" alt="Augusto Rédua" style="margin: 0;padding: 0;"></td>
                            <td align="right"><h5 class="newsletter">Formulário</h5></td>
                        </tr>
                    </table>
                </div>
        </td>
    </tr>
</table>
<!-- /HEADER -->


<!-- MAIN -->
<table class="main" style="margin: 0 auto 25px;padding: 0;width: 95%;">
    <tr>
        <td class="container" style="margin: 0 auto;padding: 0;border-top: 2px solid #ec6707;display: block;max-width: 600px;clear: both;">
            <div class="content" style="margin: 0 auto;padding: 15px;max-width: 600px;display: block;">
            <table style="margin: 0;padding: 0;width: 100%;">
                <tr>
                    <td>
                        <h2>Contato</h2>
                        <p>Nome: <strong>{nome}</strong></p>
                        <p>E-mail: <strong><a href="mailto:{email}" style="color: #ec6707;text-decoration: underline;">{email}</a></strong></p>
                        <p>Mensagem: <strong>{mensagem}</strong></p>
                    </td>
                </tr>
            </table>
            <div class="clear" style="margin: 0;padding: 0;display: block;clear: both;"></div>
            </div>
        </td>
    </tr>
</table>
<!-- /MAIN -->

</body>
</html>
